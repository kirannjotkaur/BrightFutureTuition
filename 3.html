<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Are My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff7bbf;
  --deep:#ff3d96;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#ffffff 0%, #fff0f7 60%, #ffd9ec 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  animation:slowZoom 28s ease-in-out infinite alternate;
}

@keyframes slowZoom{
  from{ transform:scale(1); }
  to{ transform:scale(1.05); }
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:40px;
  padding:60px 36px;
  box-shadow:0 40px 120px rgba(255,105,180,0.35);
  backdrop-filter: blur(16px);
  text-align:center;
  max-width:600px;
  width:92%;
  animation:fadeIn 1.4s ease both;
}

@keyframes fadeIn{
  from{ opacity:0; transform:translateY(20px); }
  to{ opacity:1; transform:translateY(0); }
}

h1{
  font-family:'Playfair Display', serif;
  font-size:42px;
  color:var(--deep);
  margin-bottom:18px;
  text-shadow:0 0 18px rgba(255,61,150,0.25);
}

.gif-box{
  margin:28px auto 30px;
  max-width:260px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 16px 40px rgba(255,105,180,0.35);
}

.gif-box img{
  width:100%;
  display:block;
}

.gift-btn{
  padding:16px 54px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s ease;
  letter-spacing:0.5px;
  box-shadow:0 10px 30px rgba(255,61,150,0.35);
}

.gift-btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 18px 45px rgba(255,61,150,0.45);
}

</style>
</head>
<body>

<div class="card">
  <h1>Yes, you are my Valentine</h1>

  <div class="gif-box">
    <img src="https://media.tenor.com/7n7wq7Jk7bQAAAAC/bubu-jumping-bubu-happy.gif" alt="Happy jumping couple">
  </div>

  <button class="gift-btn" onclick="goGift()">Here is your present</button>
</div>

<script>
function goGift(){
  window.location.href = "4.html";
}
</script>

</body>
</html>
