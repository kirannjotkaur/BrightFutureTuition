<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff7bbf;
  --soft:#fff1f7;
  --deep:#ff3d96;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#ffffff 0%, #fff0f7 60%, #ffd9ec 100%);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#b3005e;
  animation:slowZoom 26s ease-in-out infinite alternate;
}

@keyframes slowZoom{
  from{ transform:scale(1); }
  to{ transform:scale(1.04); }
}

.container{
  width:100%;
  max-width:640px;
  padding:18px;
  z-index:2;
}

.card{
  background:rgba(255,255,255,0.92);
  border-radius:34px;
  padding:46px 30px 42px;
  box-shadow:0 35px 100px rgba(255,105,180,0.25);
  backdrop-filter: blur(14px);
  text-align:center;
}

h1{
  font-family:'Playfair Display', serif;
  font-size:34px;
  line-height:1.3;
  margin-bottom:20px;
  color:var(--deep);
  text-shadow:0 0 16px rgba(255,61,150,0.25);
}

.gif{
  width:220px;
  margin:18px auto 28px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(255,105,180,0.3);
}

.gif img{
  width:100%;
  display:block;
}

.game-title{
  font-weight:500;
  margin-bottom:12px;
  font-size:15px;
  opacity:0.75;
}

.progress{
  width:100%;
  height:16px;
  background:#ffe1f0;
  border-radius:999px;
  overflow:hidden;
  margin:18px 0 10px;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  border-radius:999px;
  transition:width 0.4s ease;
}

button{
  margin-top:20px;
  padding:12px 34px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(255,61,150,0.45);
}

.fade-out{ opacity:0; }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Will you be my Valentine? Win if you can</h1>

    <div class="gif">
      <img src="https://tenor.com/view/bubu-kiss-dudu-dudu-bubu-love-cute-couple-kiss-gif-7168794258199755339.gif" alt="cute kiss gif">
    </div>

    <div class="game-title">Tap the heart to win</div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <button onclick="playGame()">Tap to Win</button>
  </div>
</div>

<script>
let progress = 0;

function playGame(){
  progress += Math.floor(Math.random()*25) + 25; // always big jumps

  if(progress >= 100){
    progress = 100;
    document.getElementById("bar").style.width = "100%";

    setTimeout(()=>{
      document.body.classList.add("fade-out");
      setTimeout(()=>{
        window.location.href = "3.html";
      }, 800);
    }, 800);

  } else {
    document.getElementById("bar").style.width = progress + "%";
  }
}
</script>

</body>
</html>
