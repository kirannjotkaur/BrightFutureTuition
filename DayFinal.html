<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<style>
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background:linear-gradient(to bottom, #ffffff, #ffd6eb);
  overflow:hidden;
  text-align:center;
  color:#ff4da6;
  animation:slowZoom 20s ease-in-out infinite alternate;
}

/* Slow zoom */
@keyframes slowZoom{
  from{transform:scale(1);}
  to{transform:scale(1.03);}
}

/* Glitter Background */
.glitter{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:-1;
}

.sparkle{
  position:absolute;
  width:3px;
  height:3px;
  background:silver;
  border-radius:50%;
  animation:fall linear infinite;
  opacity:0.8;
  box-shadow:0 0 6px silver;
}

@keyframes fall{
  from{transform:translateY(-10px);}
  to{transform:translateY(100vh);}
}

/* Lock Screen */
#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,#fff,#ffcce6);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  transition:opacity 1s ease;
}

input{
  padding:10px;
  border:1px solid #ff99cc;
  border-radius:20px;
  margin-top:10px;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#ff66b3;
  color:white;
  margin-top:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#ff1a8c;
}

h1{
  margin-top:100px;
  font-size:40px;
}

#message{
  margin-top:40px;
  font-size:28px;
  min-height:40px;
}

#nextBtn{
  display:none;
  margin-top:40px;
}

/* Fade out transition */
.fade-out{
  opacity:0;
}
</style>
</head>

<body>

<div class="glitter" id="glitter"></div>

<!-- Password Screen -->
<div id="lock">
  <h2>Enter Password</h2>
  <input type="password" id="password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- Main Content -->
<div id="main" style="display:none;">
  <h1>Happy Valentine Day üíê</h1>
  <div id="message"></div>
  <button id="nextBtn" onclick="goNext()">Next</button>
</div>

<script>
/* Password */
function unlock(){
  if(document.getElementById("password").value==="Sewukiru"){
    const lock = document.getElementById("lock");
    lock.classList.add("fade-out");
    setTimeout(()=>{
      lock.style.display="none";
      document.getElementById("main").style.display="block";
      startTyping();
    },1000);
  }else{
    alert("Wrong password");
  }
}

/* Glitter effect */
function createSparkles(){
  const glitter = document.getElementById("glitter");
  for(let i=0;i<120;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(4+Math.random()*6)+"s";
    s.style.top=Math.random()*100+"%";
    glitter.appendChild(s);
  }
}
createSparkles();

/* Typing effect */
let text="I love you";
let repeatCount=0;
let charIndex=0;

function startTyping(){
  const message=document.getElementById("message");

  function type(){
    if(charIndex < text.length){
      message.innerHTML += text.charAt(charIndex);
      charIndex++;
      setTimeout(type,120);
    } else {
      repeatCount++;
      if(repeatCount < 10){
        message.innerHTML += "<br>";
        charIndex=0;
        setTimeout(type,400);
      }
    }
  }

  type();

  setTimeout(()=>{
    document.getElementById("nextBtn").style.display="inline-block";
  },10000);
}

/* Smooth fade to next page */
function goNext(){
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    window.location.href="2.html";
  },1000);
}
</script>

</body>
</html>
