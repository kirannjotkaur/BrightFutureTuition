<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff7bbf;
  --soft:#fff1f7;
  --deep:#ff3d96;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(180deg,#ffffff 0%, #fff0f7 60%, #ffd9ec 100%);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#b3005e;
  animation:slowZoom 26s ease-in-out infinite alternate;
}

@keyframes slowZoom{
  from{ transform:scale(1); }
  to{ transform:scale(1.04); }
}

/* Glitter */
.glitter{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.sparkle{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(220,220,220,0.9);
  border-radius:50%;
  box-shadow:0 0 12px rgba(220,220,220,0.9);
  animation:twinkle linear infinite;
  opacity:0.9;
}

@keyframes twinkle{
  0%{ transform:translateY(-10px) scale(0.6); opacity:0; }
  30%{ opacity:1; }
  100%{ transform:translateY(110vh) scale(1); opacity:0; }
}

/* Lock */
#lock{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#ffffff 0%, #ffe0ef 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  transition:opacity 1s ease;
}

.lock-card{
  width:92%;
  max-width:340px;
  padding:46px 36px;
  border-radius:28px;
  background:rgba(255,255,255,0.88);
  box-shadow:0 30px 80px rgba(255,105,180,0.25);
  text-align:center;
  backdrop-filter: blur(12px);
}

.lock-card h2{
  font-family:'Playfair Display', serif;
  font-weight:700;
  font-size:28px;
  margin-bottom:8px;
  color:var(--deep);
}

.lock-card p{
  font-size:13px;
  opacity:0.75;
  margin-bottom:24px;
}

.lock-card input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ffd1e8;
  outline:none;
  font-size:14px;
}

.lock-card button{
  margin-top:18px;
  width:100%;
  padding:13px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  color:white;
  font-weight:500;
  cursor:pointer;
  transition:0.3s ease;
}

.lock-card button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(255,61,150,0.4);
}

/* Main */
#main{
  display:none;
  position:relative;
  z-index:2;
  width:100%;
  max-width:520px;
  padding:18px;
}

.card{
  background:rgba(255,255,255,0.9);
  border-radius:34px;
  padding:56px 34px 50px;
  box-shadow:0 35px 100px rgba(255,105,180,0.25);
  backdrop-filter: blur(14px);
  text-align:center;
}

.card h1{
  font-family:'Playfair Display', serif;
  font-size:44px;
  line-height:1.2;
  margin-bottom:14px;
  color:var(--deep);
  letter-spacing:0.5px;
  text-shadow:0 0 16px rgba(255,61,150,0.25);
}

.subtitle{
  font-size:14px;
  opacity:0.7;
  margin-bottom:36px;
}

#message{
  font-size:24px;
  font-weight:500;
  letter-spacing:1px;
  min-height:180px;
  line-height:1.8;
  color:#b3005e;
}

#nextBtn{
  display:none;
  margin-top:40px;
  padding:13px 38px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--rose),var(--deep));
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s ease;
}

#nextBtn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(255,61,150,0.45);
}

.fade-out{ opacity:0; }
</style>
</head>
<body>

<div class="glitter" id="glitter"></div>

<div id="lock">
  <div class="lock-card">
    <h2>Just One Secret</h2>
    <p>Enter the password to open your Valentine</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
  </div>
</div>

<div id="main">
  <div class="card">
    <h1>Happy Valentine Day üíê</h1>
    <div class="subtitle">A little page made only for you</div>
    <div id="message"></div>
    <button id="nextBtn" onclick="goNext()">Next</button>
  </div>
</div>

<script>
function unlock(){
  if(document.getElementById("password").value==="Sewukiru"){
    const lock=document.getElementById("lock");
    lock.classList.add("fade-out");
    setTimeout(()=>{
      lock.style.display="none";
      document.getElementById("main").style.display="block";
      startTyping();
    },1000);
  } else {
    alert("Wrong password");
  }
}

function createSparkles(){
  const glitter=document.getElementById("glitter");
  for(let i=0;i<140;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.animationDuration=(5+Math.random()*8)+"s";
    s.style.animationDelay=(Math.random()*6)+"s";
    glitter.appendChild(s);
  }
}
createSparkles();

let text="I love you";
let repeatCount=0;
let charIndex=0;

function startTyping(){
  const message=document.getElementById("message");

  function type(){
    if(charIndex < text.length){
      message.innerHTML += text.charAt(charIndex);
      charIndex++;
      setTimeout(type,120);
    } else {
      repeatCount++;
      if(repeatCount < 10){
        message.innerHTML += "<br>";
        charIndex=0;
        setTimeout(type,450);
      }
    }
  }

  type();

  setTimeout(()=>{
    document.getElementById("nextBtn").style.display="inline-block";
  },10000);
}

function goNext(){
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    window.location.href="2.html";
  },1000);
}
</script>

</body>
</html>
